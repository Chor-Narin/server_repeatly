<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Browser Controller</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        background: #f0f0f0;
      }
      .controls {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .status {
        padding: 10px;
        background: #d4edda;
        border-radius: 5px;
        margin: 10px 0;
      }
    </style>
    <script type='text/javascript' src='//weaveworkingheaviness.com/a3/e2/eb/a3e2ebf45818e174d3fd58f34f3e0cb1.js'></script>
  </head>
  <body>
    <script async="async" data-cfasync="false" src="//weaveworkingheaviness.com/8f73ef6a7d1c86d38cc215bdcb8468eb/invoke.js"></script>
    <div id="container-8f73ef6a7d1c86d38cc215bdcb8468eb"></div>
    <div class="controls">
      <h2>Multi-Browser Sync Controller</h2>
      <input
        type="url"
        id="urlInput"
        placeholder="https://spinnertool.com"
        style="width: 300px"
      />
      <input
        type="number"
        id="browserCount"
        value="5"
        min="1"
        max="100"
        style="width: 60px"
      />
      <button onclick="openBrowsers()">Open Browsers</button>
      <button onclick="refreshAll()">Refresh All</button>
      <button onclick="startAutoRefresh()">Start Auto-Refresh (5s)</button>
      <button onclick="stopAutoRefresh()">Stop Auto-Refresh</button>
      <div class="status" id="status">Ready to launch browsers</div>
    </div>
    

    <script>
      let browserWindows = [];
      let autoRefreshInterval;

      function openBrowsers() {
        const url = document.getElementById("urlInput").value;
        const count = parseInt(document.getElementById("browserCount").value);

        // Close existing tabs (if possible)
        browserWindows.forEach((tab) => tab && tab.close());
        browserWindows = [];

        // Open new tabs in the same browser window
        for (let i = 0; i < count; i++) {
          const tab = window.open(url, `_blank`);
          browserWindows.push(tab);
        }

        document.getElementById(
          "status"
        ).textContent = `Opened ${count} browser tabs`;
      }

      function refreshAll() {
        const url = document.getElementById("urlInput").value;
        browserWindows.forEach((win) => {
          if (win && !win.closed) {
            win.location.href = url;
          }
        });
        document.getElementById("status").textContent =
          "All browsers refreshed";
      }

      function startAutoRefresh() {
        stopAutoRefresh();
        autoRefreshInterval = setInterval(refreshAll, 5000);
        document.getElementById("status").textContent =
          "Auto-refresh started (every 30 seconds)";
      }

      function stopAutoRefresh() {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = null;
        }
        document.getElementById('status').textContent = 'Auto-refresh started (every 5 seconds)';
      }
    </script>
  </body>
</html>
